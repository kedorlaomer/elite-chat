{% extends 'base.html' %}
{% load i18n %}

{% block title %}Set Password - Elite Chat{% endblock %}

{% block extra_head %}
<style>
    .set-password-container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }
    .set-password-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    .set-password-container form {
        display: flex;
        flex-direction: column;
    }
    .set-password-container label {
        margin-bottom: 5px;
        color: #555;
    }
    .set-password-container input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    .set-password-container button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .set-password-container button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="set-password-container">
    <h1>Set Your Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set Password</button>
    </form>
</div>
{% endblock %}
